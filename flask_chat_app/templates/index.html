<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P2P Flask Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="username-section">
        <h2>Enter Your Username</h2>
        <input type="text" id="username-input" placeholder="Your username...">
        <button id="set-username-btn">Set Username</button>
    </div>

    <div id="chat-section" style="display: none;">
        <h2>P2P Chat</h2>
        <div id="status-display">Status: Not connected</div>
        <div id="chat-log-container">
            <div id="chat-log"></div>
        </div>
        
        <div id="controls">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-message-btn">Send</button>
            <br>
            <input type="file" id="file-input">
            <button id="send-file-btn">Send File</button>
            <br>
            <button id="ready-btn">I'm Ready</button>
            <button id="disconnect-btn">Disconnect</button>
        </div>
        <div id="file-progress"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
